<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항</title>
  <!-- <link rel="stylesheet" href="/css/faq/faq.css"> -->
  <link rel="stylesheet" href="/css/common/header.css">
  <style>

  @font-face {
    font-family: 'NEXON Lv1 Gothic OTF';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }

  @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');

  body      { font-family: 'NanumSquare', sans-serif }
  .normal      { font-weight: 400 }
  .bold      { font-weight: 700 }
  .bolder      { font-weight: 800 }
  .light      { font-weight: 300 }

  h3 {font-family: 'NEXON Lv1 Gothic OTF';}
  header {font-family: 'NEXON Lv1 Gothic OTF';}

    .main{
      display: flex;
      align-items: center;
      justify-content: center;
      justify-content: space-around;
      box-sizing: border-box;
    }
    #panel {
      padding: 50px;
      width: 800px;
      display: none;
      box-sizing: border-box;
    }

    #fix-area{
      width: 800px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      box-sizing: border-box;
      margin: 20px;
    }

    #faq-container{
      display: flex;
      flex-direction: column;
      display: block;
      justify-content: space-between;
    }

    /* hr 효과 */
    hr {
      border-width:1px 0 0 0; 
      border-style:solid; 
      border-color:#bbb;
    }

    /* 페이지 목록 */
    .list{
      align-items: center;
      top: 28px;
    }

    /* category 추가 */
    .category {
      font-size: 12px;
      font-family: 'Lato', sans-serif;
      position: absolute;
      width: 45px;
    }
    

    /* new 추가 */
    .btn > div{
      position: relative;
    }

    .new {
      font-size: 12px;
      font-family: 'Lato', sans-serif;
      position: absolute;
      right: 2px;
      top: 0.5px;
    }


    /* btn 효과 */
    .btn {
    width: 800px;
    height: 42px;
    padding: 10px 25px;
    border: 1px solid #aaaaaa;
    font-family: 'Lato', sans-serif;
    font-weight: 500;
    background: transparent;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    display: flex;
    justify-content: space-between;
    border-radius: 1em;
  }

  .btn {
    transition: all 0.3s ease;
    overflow: hidden;
  }

  .btn:after {
    position: absolute;
    content: " ";
    top: 0;
    left: 0;
    z-index: -1;
    width: 100%;
    height: 100%;
    transition: all 0.3s ease;
    -webkit-transform: scale(.1);
    transform: scale(.1);
  }

  .btn:hover {
    color: #fff;
  }

  .btn:hover:after {
    background: #BBDED6;
    -webkit-transform: scale(1);
    transform: scale(1);
  }

  .floating-buttons {
  position: fixed;
  bottom: 20px;
  right: 30px;
  display: flex;
  flex-direction: row;
  font-weight: bold;
}


  </style>  
</head>

<body>
  <th:block th:replace="~{common/header}"></th:block>
  <main class="main">
    <section id="back">
      <!-- 감싸는 배경 -->

      <section id="fix-area">
      
        <section id="faq-container">
          <span><h3>공지사항</h3></span>
          <hr>
          <br>
          <!-- 내용 정렬 -->
          <th:block th:each="notice : ${noticeList}">
            <div>
              <span class="btn">
                <div class="category" th:text="${notice.noticeCategory}">[공지]</div>
                <div th:text="${notice.noticeTitle}">공지사항 게시글 예시</div>
                <!-- <div><span class="new">new</span></div> -->
              </span>
            </div>
            <br>
          </th:block>
        </section>
      </section>

      <!-- 게시글이 있을 때만 페이지네이션이 보이게 할 예정 -->
      <div class="pagination-area" th:unless="${#lists.isEmpty(noticeList)}">

        <ul class="pagination" th:object="${pagination}">
        
            <!-- 첫 페이지로 이동 -->
            <li><a href="#">&lt;&lt;</a></li>

            <!-- 이전 목록 마지막 번호로 이동 -->
            <li><a href="#">&lt;</a></li>

            <!-- 특정 페이지로 이동 -->
            
            <th:block th:each="i : *{#numbers.sequence(startPage, endPage)}">
                <!-- 현재 보고있는 페이지 -->
                <li th:if="${i} == *{currentPage}">
                    <a class="current" th:text="${i}">현재 페이지</a>
                </li>

                <!-- 보고있지 않은 페이지 -->                    
                <li th:unless="${i} == *{currentPage}"> <a href="#" th:text="${i}">이동할 수 있는 페이지</a> </li>
            </th:block>

            <!-- 다음 목록 시작 번호로 이동 -->
            <li><a href="#">&gt;</a></li>

            <!-- 끝 페이지로 이동 -->
            <li><a href="#">&gt;&gt;</a></li>
        </ul>
    </div>
          
    </section>
        
        
        
        <!-- Floating Buttons -->
        <div class="floating-buttons">
          <a class="scroll-top" href="#">⬆</a>
        </div>
  </main>

<script th:inline="javascript">
    const pagination = /*[[${pagination}]]*/ "페이지네이션객체";
</script>
<script src="/js/notice/notice.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>

</html>
