  <style>

  @font-face {
    font-family: 'NEXON Lv1 Gothic OTF';

  @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');

  body      { font-family: 'NanumSquare', sans-serif }
  .normal      { font-weight: 400 }
  .bold      { font-weight: 700 }
  .bolder      { font-weight: 800 }
  .light      { font-weight: 300 }

  h3 {font-family: 'NEXON Lv1 Gothic OTF';}
  header {font-family: 'NEXON Lv1 Gothic OTF';}

    .main{
      display: flex;
      align-items: center;
      justify-content: center;
      justify-content: space-around;
      box-sizing: border-box;
    }
    #panel {
      padding: 50px;
      width: 800px;
      display: none;
      box-sizing: border-box;
    }

    #fix-area{
      width: 800px;
      height: 580px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      box-sizing: border-box;
      margin: 20px;
    }

    #faq-container{
      display: flex;
      flex-direction: column;
      display: block;
      justify-content: space-between;
    }

    /* hr 효과 */
    hr {
      border-width:1px 0 0 0; 
      border-style:solid; 
      border-color:#bbb;
    }

    /* 페이지 목록 */
    .list{
      align-items: center;
      top: 28px;
    }

    /* category 추가 */
    .category {
      font-size: 12px;
      font-family: 'Lato', sans-serif;
      position: absolute;
      width: 45px;
    }
    

    /* new 추가 */
    .btn > div{
      position: relative;
    }

    .new {
      font-size: 12px;
      font-family: 'Lato', sans-serif;
      position: absolute;
      right: 2px;
      top: 0.5px;
    }


    /* btn 효과 */
    .btn {
    width: 800px;
    height: 42px;
    padding: 10px 25px;
    border: 1px solid #aaaaaa;
    font-family: 'Lato', sans-serif;
    font-weight: 500;
    background: transparent;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    display: flex;
    justify-content: space-between;
    border-radius: 1em;
  }

  .btn {
    transition: all 0.3s ease;
    overflow: hidden;
  }

  .btn:after {
    position: absolute;
    content: " ";
    top: 0;
    left: 0;
    z-index: -1;
    width: 100%;
    height: 100%;
    transition: all 0.3s ease;
    -webkit-transform: scale(.1);
    transform: scale(.1);
  }

  .btn:hover {
    color: #fff;
  }

  .btn:hover:after {
    background: #BBDED6;
    -webkit-transform: scale(1);
    transform: scale(1);
  }

  .floating-buttons {
  position: fixed;
  bottom: 20px;
  right: 30px;
  display: flex;
  flex-direction: row;
  font-weight: bold;
}


  </style>
