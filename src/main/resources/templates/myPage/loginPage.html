<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.name}">로그인 페이지</title>

    <th:block th:replace="~{common/common}"></th:block>


    <link rel="stylesheet" href="/css/board/boardDetail-style.css">
    <link rel="stylesheet" href="/css/board/comment-style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            margin: 0;
            height: 100vh;
        }

        .header {
            height: 10%;
            width: 100%;
            background-color: #4dc4b4;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header img {
            max-width: 160px;
            height: auto;
            margin-left: 15px;
        }

        .header .sub-links {
            position: absolute;
            bottom: 5px;
            left: 20px;
            font-size: 0.8rem;
            color: black;
            display: flex;
            gap: 15px;
        }

        .header .sub-links a {
            color: black;
            text-decoration: none;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            margin-top: 10%;
        }

        .login-box {
            width: 240px;
            padding: 32px;
            margin-bottom: 10%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box input[type="email"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
        }

        .login-box input[type="checkbox"] {
            margin-top: 4px;
        }

        .login-box button {
            width: 100%;
            padding: 8px;
            background-color: #4dc4b4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #3b8277;
        }

        .login-links {
            margin-top: 12px;
            font-size: 0.8rem;
        }

        .login-links a {
            color: #4da89b;
            text-decoration: none;
            margin: 0 8px;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4dc4b4;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 12px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="/static/images/logo.png" alt="로고" id="logoImage">
        <div class="sub-links">
            <span>메인페이지</span>
            <span>점메추</span>
            <span>공지사항</span>
            <span>FAQ</span>
        </div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <input type="email" placeholder="이메일">
            <input type="password" placeholder="비밀번호">
            <label>
                <input type="checkbox"> 로그인 상태 유지
            </label>
            <button>로그인</button>
            <div class="login-links">
                <a href="#">회원 가입</a>|
                <a href="#">비밀번호 찾기</a>
            </div>
        </div>
    </div>

    <button class="back-to-top">▲</button>
    <script>
        document.querySelector('.back-to-top').addEventListener('click', function () {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>

</html>
