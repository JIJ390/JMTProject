<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 탈퇴</title>
    <link rel="stylesheet" href="/css/myPage/withdrawal.css">
    <link rel="stylesheet" href="/css/common/header.css">

</head>
<body>
     <!-- Header Section -->
     <th:block th:replace="~{common/header}"></th:block>

     <!-- Main Content -->

    <main>
            <div class="withdrawal-container">
                <h2>회원 탈퇴</h2>
                <p id="message" style="text-align: left;">현재 비밀번호를 입력하는 경우 탈퇴할 수 있습니다</p>
                <form action="withdrawal"  method="POST" name="withdrawal" id="withdrawal">
                    <label for="password"></label>
                    <input type="password" id="memberPw" name="memberPw" placeholder="현재 비밀번호" required>
    
                    <label for="agreement">탈퇴 약관</label>
                    <textarea id="agreement" name="agreement" rows="25" disabled>
                                           **JMT 회원 탈퇴 약관**

1. **회원 탈퇴 신청**
- 회원은 언제든지 JMT 맛집 탐색 사이트의 "회원 탈퇴" 기능을 이용하여 탈퇴를 신청할 수 있습니다.
- 회원 탈퇴 신청 후 즉시 탈퇴 처리가 진행되며, 회원 자격은 즉시 소멸됩니다.
                        
2. **개인 정보의 처리**
- 회원 탈퇴 시, 회원의 개인 정보는 관련 법령에 따라 일정 기간 보관된 후 파기됩니다.
- 탈퇴 즉시 서비스 이용을 위한 데이터(맛집 리뷰, 즐겨찾기 목록 등)는 모두 삭제되며, 복구가 불가능합니다.

3. **서비스 이용 제한**
- 탈퇴한 회원은 탈퇴 즉시 모든 JMT 서비스에 대한 접근 권한을 상실하며, 탈퇴 후 재가입 시에도 이전의 데이터는 복원되지 않습니다.

4. **회원 탈퇴 시 유의사항**
- 탈퇴 신청 후에는 재가입 여부와 관계없이 이전에 작성한 게시물 및 댓글은 삭제되지 않으며, "비회원" 상태로 표시됩니다.
- 회원 탈퇴 후, 동일한 이메일 주소로 재가입은 가능하나 이전 계정의 데이터는 복구되지 않습니다.

5. **탈퇴 철회**
- 회원 탈퇴 신청 후에는 철회가 불가능하며, 서비스를 다시 이용하고자 하는 경우 신규 회원으로 재가입해야 합니다.

6. **문의 사항**
- 회원 탈퇴와 관련하여 궁금한 점이나 불편 사항이 있으신 경우, 고객센터로 문의해 주시기 바랍니다.

본 약관은 회원의 편의를 위해 제공되며, JMT는 필요에 따라 본 약관을 수정할 수 있습니다. 회원님께서는 탈퇴 신청 전 약관을 충분히 확인하시기 바랍니다.


                    </textarea>
    
                    <div class="checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">위 약관에 동의합니다</label>
                    </div>
    
                    <button id="submitBtn" type="submit">탈퇴하기</button>
                </form>
            </div>
    </main>


    <!-- 회원 탈퇴 JS 추가 -->
    <script src="/js/myPage/myPage.js"></script>

    <th:block th:replace="~{common/footer}"></th:block>
</body>
</html>
