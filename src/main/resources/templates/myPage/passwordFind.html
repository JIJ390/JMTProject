<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            margin: 0;
            height: 100vh;
        }

        .header {
            height: 10%;
            width: 100%;
            background-color: #4dc4b4;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header img {
            max-width: 160px;
            height: auto;
            margin-left: 15px;
        }

        .header .sub-links {
            position: absolute;
            bottom: 5px;
            left: 20px;
            font-size: 0.8rem;
            color: black;
            display: flex;
            gap: 15px;
        }

        .header .sub-links a {
            color: black;
            text-decoration: none;
        }

        .signup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            margin-top: 10%;
        }

        .signup-box {
            width: 600px;
            height: 60vh;
            padding: 32px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .signup-box input[type="text"],
        .signup-box input[type="email"],
        .signup-box input[type="password"],
        .signup-box .inline-button {
            height: 38px;
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .signup-box input[type="text"],
        .signup-box input[type="email"],
        .signup-box input[type="password"] {
            width: calc(75% - 8px);
            text-align: left;
        }

        .signup-box .inline-button {
            margin-left: 8px;
            background-color: #4dc4b4;
            color: white;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            width: auto;
            padding: 0 20px;
            text-align: left;
        }

        .signup-box .inline-button:nth-child(2) {
            width: auto;
            padding: 0 20px;
            text-align: left;
            white-space: nowrap;
        }

        .signup-box .inline-button:hover {
            background-color: #3b8277;
        }

        .signup-box label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
        }

        .signup-box button {
            width: 100%;
            padding: 12px;
            background-color: #4dc4b4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .signup-box button:hover {
            background-color: #3b8277;
        }

        .signup-links {
            margin-top: 12px;
            font-size: 0.8rem;
        }

        .signup-links a {
            color: #4da89b;
            text-decoration: none;
            margin: 0 8px;
        }

        .signup-links a:hover {
            text-decoration: underline;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4dc4b4;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 12px;
            cursor: pointer;
        }

        h2 {
            margin-bottom: 50px;
            font-size: 24px;
            color: #333;
            text-align: left; /* 추가된 부분 */
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="/static/images/logo.png" alt="로고" id="logoImage">
        <div class="sub-links">
            <span>메인페이지</span>
            <span>점메추</span>
            <span>공지사항</span>
            <span>FAQ</span>
        </div>
    </div>

    <div class="signup-container">
        <div class="signup-box">
          <h2>비밀번호 찾기</h2>
            <div style="display: flex; width: 100%;">
                <input type="email" placeholder="이메일">
                <button class="inline-button" style="padding: 0 20px; width: 22%; text-align: left;">인증번호 받기</button>
            </div>
            <div style="text-align: left; color: #acacac; font-size: 0.8rem; margin-left: 1%; margin-bottom: 5%;">메일을 받을 수 있는 이메일을 입력해주세요.</div>
            <div style="display: flex; width: 100%;">
                <input type="text" placeholder="인증번호 입력">
                <button class="inline-button" style="padding: 0 20px; width: 22%; text-align: left;">인증하기</button>
            </div>
            
            <div style="display: flex; width: 130%;">
                <input type="password" placeholder="비밀번호" style="margin-bottom: 0; margin-top: 40px;">
            </div>
            <div style="display: flex; width: 130%;">
                <input type="password" placeholder="비밀번호 확인" style="margin-top: 0;">
            </div>
            <div style="text-align: left; color: #acacac; font-size: 0.8rem; margin-left: 1%; margin-bottom: 2%;">영어,숫자,특수문자 1글자 이상, 6~20자 사이로 입력해주세요.</div>
            <div style="display: flex; width: 130%;">
            </div>
            <button style="margin-top: 5%;">비밀번호 변경</button>
        </div>
    </div>

    <button class="back-to-top">▲</button>
    <script>
        document.querySelector('.back-to-top').addEventListener('click', function () {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>

</html>
