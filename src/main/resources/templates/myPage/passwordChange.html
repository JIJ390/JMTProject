<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }

        header {
            background-color: #67c8c5;
            padding: 10px 20px;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-menu li {
            display: inline-block;
        }

        .nav-menu a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .menu-icon {
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }

        .withdrawal-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 800px;
            height: 70vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            margin-bottom: 50px;
            font-size: 24px;
            color: #333;
            text-align: left; /* 추가된 부분 */
        }

        p {
            margin-left: 5px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        textarea {
            resize: none;
        }

        .checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .checkbox label {
            font-size: 14px;
            margin-left: 10px;
        }

        button {
            background-color: #67c8c5;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 25px;
            width: 95%;
            margin-top: 50px;
        }

        button:hover {
            background-color: #5bb1b0;
        }

        footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .scroll-up {
            background-color: #67c8c5;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .scroll-up:hover {
            background-color: #5bb1b0;
        }

    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <nav>
                <ul class="nav-menu">
                    <li><a href="#">메인 페이지</a></li>
                    <li><a href="#">점메추</a></li>
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </nav>
            <div class="menu-icon">
                <span>&#9776;</span>
            </div>
        </div>
    </header>

    <main>
        <div class="withdrawal-container">
            <h2>비밀번호 변경</h2>
            <form action="#" method="post">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="현재 비밀번호" required>

                <div>
                  <input type="password" id="password" name="password" placeholder="새 비밀번호" required style="margin-bottom: 1%;">
                  <input type="password" id="password" name="password" placeholder="새 비밀번호 확인" required style="margin-bottom: 1%;">
                </div>
                
                <div style="text-align: left; color: #acacac; font-size: 0.8rem; margin-left: 1%; margin-bottom: 2%;">한글,영어,숫자로만 3~10글자</div>


                <button type="submit">변경하기</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="scroll-up">
            <span>&#8679;</span>
        </div>
    </footer>
</body>
</html>
