<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ</title>
  <!-- <link rel="stylesheet" href="/css/faq/faq.css"> -->

  <style>

    .main{
      display: flex;
      align-items: center;
      justify-content: center;
      justify-content: space-around;
    }
    #panel {
      padding: 50px;
      width: 800px;
      display: none;
      box-sizing: border-box;
    }

    #fix-area{
      width: 800px;
      height: 600px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center
    }

    #faq-container{
      display: flex;
      flex-direction: column;
      display: block;
      justify-content: space-between
    }

    /* hr 효과 */
    hr {
      border-width:1px 0 0 0; 
      border-style:solid; 
      border-color:#bbb;
    }

    /* btn 효과 */
    .btn {
    width: 800px;
    height: 40px;
    padding: 10px 25px;
    border: 1px solid #aaaaaa;
    font-family: 'Lato', sans-serif;
    font-weight: 500;
    background: transparent;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    display: flex;
    justify-content: space-between;
    border-radius: 1em;
  }
  .btn {
    transition: all 0.3s ease;
    overflow: hidden;
  }
  .btn:after {
    position: absolute;
    content: " ";
    top: 0;
    left: 0;
    z-index: -1;
    width: 100%;
    height: 100%;
    transition: all 0.3s ease;
    -webkit-transform: scale(.1);
    transform: scale(.1);
  }
  .btn:hover {
    color: #fff;
  }
  .btn:hover:after {
    background: #BBDED6;
    -webkit-transform: scale(1);
    transform: scale(1);
  }

  .floating-buttons {
  position: fixed;
  bottom: 20px;
  right: 30px;
  display: flex;
  flex-direction: row;
  font-weight: bold;
}
  </style>
</head>

<body>

  <main class="main">
    <section id="back">
      <!-- 감싸는 배경 -->

      <section id="fix-area">
        <section id="faq-container">
          자주 하는 질문 BEST 5
          <hr>
          <!-- 내용 정렬 -->
           <div>
              <span><button class="btn">
                <div>Q</div>
                <div>사이트 이용 어떻게 해요?</div>
                <div>▼</div>
              </button></span>
              <div id="panel">A1. 그렇게 되었다. </div>
           </div>
           <br>
           <div>
            <span><button class="btn">Q2. 테스트용이죠?</button></span>
            <div id="panel">A1. 그렇게 되었다. </div>
           </div>
           <br>
           <div>
            <span><button class="btn">Q3. 테스트용3</button></span>
            <div id="panel">A3. 그렇게 되었다. </div>
           </div>
           <br>
           <div>
            <span><button class="btn">Q4. 테스트 중</button></span>
            <div id="panel">A4. 그렇게 되었다. </div>
           </div>
           <br>
           <div>
            <span><button class="btn">Q5. 테스트용 5</button></span>
            <div id="panel">A5. 그렇게 되었다. </div>
           </div>
        </section>
      </section>
          
    </section>
        
        
        
        <!-- Floating Buttons -->
        <div class="floating-buttons">
          <a class="scroll-top" href="#">⬆</a>
        </div>
  </main>
  <!-- <script src="/js/faq/faq.js"></script> -->

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    $("span[name='toggle-control']").click(function () {
      $('#target').toggle();
      $("span[name='toggle-control']").toggle();
    });

    $(document).ready(function () {
      $(".btn").click(function () {
        $("#panel").slideToggle(100);
      });
    });

  </script>
</body>

</html>
