<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/restaurant/restaurantDetail.css">
    <link rel="stylesheet" href="/css/common/header.css">
    <title>식당 정보</title>
</head>

<body>
    <div th:replace="~{common/header}"></div>
    <div class="viewContainer">
        <div class="sideBar">
            <!-- <div class="sideInput">
                <input type="text" placeholder="검색">
            </div>
            <hr>
            <div>카테고리</div>
            <hr>
            <div>지역 선택</div>
            <hr>
            <div class="sideCategory">
                <a href="#">최신순</a>
                <a href="#">호불호순</a>
                <a href="#">리뷰 많은 순</a>
                <a href="#">찜 많은 순</a>
            </div>
            <hr> -->
        </div>
        <div class="main" th:object="${restaurant}">

            <div class="mainDetail">
                <div class="mainDetailPhoto">
                    <img class="photo1" th:src="*{restaurantImg2}"></img>
                    <img class="photo2" th:src="*{restaurantImg1}"></img>
                </div>
                <div class="mainDetailContent">
                    <b th:text="*{restaurantName}" style="font-size: 40px;"></b>
                    <hr style="margin-top: 20px; margin-bottom: 20px;">
                    <b th:text="*{categoryName}" style="font-size: 30px; margin-right: 20px;"></b>
                    <b th:text="*{locationName}" style="font-size: 30px;"></b>
                    <hr style="margin-top: 20px; margin-bottom: 20px;">
                    <ul style="list-style: none;">
                        <li th:text="*{restaurantTel}"></li>
                        <li th:text="*{restaurantAddress}"></li>
                        <li></li>
                    </ul>
                    <div class="map2" id="map2"></div>
                </div>


            </div>
            <div class="menuContainer">
                <h1 style="margin-bottom: 20px;">메뉴</h1>
                <ul th:each=" menu : *{menuList}">
                    <li class="menuList">
                        <b th:text="${menu.menuName}"></b>
                        <b th:text="|${menu.menuPrice}원|"></b>
                    </li>
                </ul>

            </div>

            <div class="mainReview">
                <div class="reviewT"><b th:text="*{restaurantName}" style="font-size: 30px;"></b>
                    <p style="font-size: 30px;">방문자 평가</p>
                    <button class="reviewBtn1">리뷰 등록하기</button>
                </div>
                <div class="reviewView" style=" background-color: rgb(241, 241, 241); box-shadow: 0px 0px 10px 0px rgb(202, 202, 202);">
                    <div class="reviewProfile">
                        <div class="reviewProfileImg" style="background-image: url(${review.profileImg});">프로필 이미지</div>
                        <div class="revewProfileName" style="margin-left: 20px;">
                            <p th:text="${review.memberName}"></p>
                            <p th:text="${review.reviewDate}"></p>
                            <p th:if= "${review.likeFl=='Y'}">이 가게를 추천해요</p>
                            <p th:if= "${review.likeFl=='N'}">이 가게를 추천하지 않아요</p>
                        </div>
                    </div>
                    <div class="mainReviewContent" style="padding: 20px;">
                    </div>
                </div>
            </div>
            <button class="addBtnDiv">
                <b style="font-size: 20px;">평가 더보기</b>
            </button>

        </div>
        <div class="map1">
            <div class="map" id="map1"></div>
            <button class="reviewBtn">해당 가게 리뷰 등록하기</button>
        </div>
    </div>

    <script th:inline="javascript">
        const message =  /*[[${message}]]*/ "전달 받은 message";

        if (message != null) alert(message);



        const mainReviewContent = document.querySelector(".mainReviewContent");

        const content = /*[[${review.reviewContent}]]*/ "리뷰 본문"

        mainReviewContent.innerHTML = content;


    </script>

    <script type="text/javascript" th:src='|//dapi.kakao.com/v2/maps/sdk.js?appkey=${apiKey}|'></script>
    <script src="/js/restaurant/mapApi.js"></script>
    <script src="/js/restaurant/restaurantDetail.js"></script>


</body>

</html>
