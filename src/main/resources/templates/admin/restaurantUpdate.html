<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가게 정보 수정</title>
  <link rel="stylesheet" href="restaurantRegist.css">
</head>
<body>

  <header>
    헤더
  </header>
  
  <main>
    <th:block th:replace= "~{admin/adminSide}"></th:block>
    <section class="main-section">
      
      <div class="restaurant-regist-box">

        <h1>가게 등록</h1>

        <form action="insert">

          <div class="img-area">

            <div class="restaurantImg">
              <label for="img1">
                +
                <img class="preview" src="">
              </label>
              <input type="file" name="images" class="inputImage" id="img1" accept="image/*">
              <span class="delete-image">&times;</span>
            </div>

            <div class="restaurantImg">
              <label for="img1">
                +
                <img class="preview" src="">
              </label>
              <input type="file" name="images" class="inputImage" id="img1" accept="image/*">
              <span class="delete-image">&times;</span>
            </div>

          </div>

          <div class="content-area">

            <h3># 가게 이름</h3>
            <label for="restaurantTel"></label>
            <input type="text" name="restaurantTel" id="restaurantTel" placeholder="가게 이름" value="">


            <br><br>
            <!-- 인터셉터로 리스트 중에 뽑아오기 -->


            <h3># 카테고리 선택</h3>

            <div class="categoryChoose">
              <input type="radio" name="categoryNo"  value="1" id="category1">
              <label for="category1">중식</label>
              
              <input type="radio" name="categoryNo"  value="2" id="category2">
              <label for="category2">한식</label>
  
              <input type="radio" name="categoryNo"  value="3" id="category3">
              <label for="category3">양식</label>
              
            </div>


            <h3># 메뉴 선택</h3>
            <table border="1" class="menuTable">
              <thead>
                <tr>
                  <th>메뉴명</th>
                  <th>가격</th>
                </tr>
              </thead>
              <tbody>
                <tr>  <!-- dto를 따로 만들어야 하는건가 여러가지 동시 insert -->
                  <td><input type="text" name="menuName" placeholder="음식 이름을 입력해 주세요"></td>
                  <td><input type="text" name="menuPrice" placeholder="가격을 입력해주세요" ></td>
                </tr>
                
                <tr>  
                  <td><input type="text" name="menuName" placeholder="음식 이름을 입력해 주세요"></td>
                  <td><input type="text" name="menuPrice" placeholder="가격을 입력해주세요" ></td>

                </tr>

              </tbody>
            </table>

            <h3># 전화번호 입력</h3>
            <input type="text" name="restaurantTel"  placeholder="전화 번호('-' 제외하고 입력)" value="">

            <h3># 주소 입력</h3>

            <button>가게 정보 수정</button>
          </div>



        </form>



      </div>
    </section>
    <section class="right-section"></section>
  </main>




</body>
</html>
